<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="cgpa.css">
</head>

<body>
    
    <div class="heading">
        <h1>CGPA CALCULATOR</h1>
    </div>

    <div class="container details">

        <form action="">
            <div class="row my-3">
                <div class="col">
                    <input type="number" class="form-control form" id="sem1" placeholder="First Sem" aria-label="First name">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Second Sem" aria-label="Last name">
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <input type="number" class="form-control" placeholder="Third Sem" aria-label="First name">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Fourth Sem" aria-label="Last name">
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <input type="number" class="form-control" placeholder="Fifth Sem" aria-label="First name">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Sixth Sem" aria-label="Last name">
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <input type="number" class="form-control" placeholder="Seventh Sem" aria-label="First name">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Eight Sem" aria-label="Last name">
                </div>
            </div>

        </form>

        <button onclick="myfunc()">TRY</button>
        </script>
    </div>
    <div id="toshow"></div>
    <script src="cgpa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
